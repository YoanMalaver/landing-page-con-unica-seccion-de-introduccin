<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/8e52938f89.js"></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="container">
      <img src="./images/logo.svg" alt="Logotipo Huddle" />
    </header>
    <section class="container contain__main">
      <div class="contain__main--img">
        <img
          src="./images/illustration-mockups.svg"
          alt="ilustracion mockups"
        />
      </div>
      <article class="contain__main--text">
        <h1>
          Build The Community <br />
          Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </article>
    </section>
    <footer class="footer">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </footer>
  </body>
</html>
